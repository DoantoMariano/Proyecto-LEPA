<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PAGINA DE INSCRIPCIÓN A PADRONES -->

            <div class="card">

                speed: 400,

                "max-glare": 1,
            });
        </script>
